<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment Portal</title> <!-- Title of the Page-->
        <link rel="stylesheet" href="/week8/css/preston-styles.css"> <!-- CSS Refernece Page-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header>
            <div class="heading-motto">
                <h1 class="web-heading">Nice Weather or Not</h1>
                <p class="website-motto">Weather its nice or not we keep you updated.</p>
                </div>
                <img class="logo-img" src="/week3/images/sunnylogo.png" alt="Nice Weather or not Logo">
            </header>
        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/week6/preston-6.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="current-page"><a href="/week8/stormcenter.html">Storm Center</a></li>
                <li><a href="/week7/gallery-7.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            
            <form method="GET" action="/week8/thanks.html">
                <fieldset class="personal-info">
                    <legend>Personal Information:</legend>
                    <label class="top">*Full Name:<input type="text" name="name" pattern="[A-Za-z]{5,}" required></label>
                    <label class="top">Email:<input type="email" name="email" placeholder="someone@email.com"></label>
                    <label class="top">*Phone Number:<input type="tel" name="phone" required></label>
                    <label class="top">*Zip Code:<input type="number" name="zipcode" required></label>
                </fieldset>
                <fieldset class="storm-info">
                    <legend>Storm Information</legend>
                    
                    <label class="top">Storm Date:<input type="date" name="storm-date"></label>
                   
                    <label class="top">Storm Type:<input list="storm-list" name="storm-type"></label>
                    
                    <datalist id="storm-list">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>

                    <label class="top ranger" for="storm-severity">Storm Severity:
                    <input type="range" id="storm-severity" name="severity" min="1" max="10" list="markings"></label>
                        <datalist id="markings">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option> 
                        </datalist>
                    <label class="top">Storm region: <select id="region" name="storm-region">
                        <option value="inital" selected disabled>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="soda-springs">Soda Springs</option>
                        <option value="fish-haven">Fish Haven</option>
                    </select></label>
                    
                    <div>Are you in Danger</div>
                    <label class="sbs"><input type="radio" id="yes" name="yes-danger" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" id="maybe" name="maybe-danger" value="maybe">Maybe</label>
                    <label class="sbs"><input type="radio" id="no" name="no-danger" value="no">No</label>
                    
                    <label class="top">Additional information or concerns:
                    <textarea  class="top"name="comments" rows="5" cols="120"></textarea></label>

                </fieldset>
                <input class="submitBtn" type="submit" value="submit">
            
            </form>




        </main>
        <footer>
            <div class= footer>
                <p class="footer-paragraph">&copy; Nice Weather or Not | Marcus Juarez | BYUI</p>
                <p class="current">Todays date: <span id="currentdate"></span></p>
            </div>
        </footer>
        <script src="/week6/js/alert.js"></script>
        <script src="/week6/js/menu.js"></script>
        <script src="/week6/js/current-date.js"></script> <!-- Java Script Refenence-->
    </body>
</html>
